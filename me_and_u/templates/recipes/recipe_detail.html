{% extends "base.html" %}
<h1>{{ recipe.name }}</h1>
<a target=_blank href="{{ recipe.url }}">
    recipe link
</a>
<hr/>
{% block content %}
    {% autoescape off %}
        <h2>Ingredients</h2>
        {{ recipe.ingredients }}
        <h2>Steps</h2>
        {{ recipe.steps }}
        <h2>Notes</h2>
        {{ recipe.notes }}
    {% endautoescape %}
{% endblock %}
