<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
    {% for recipe in object_list %}
        <li>
            <a href="recipes/{{ recipe.public_id }}">{{ recipe.name }}</a></li>
    {% empty %}
        <li>No recipes yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
