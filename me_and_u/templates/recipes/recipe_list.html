{% extends "base.html" %}
{% block title %}meNu{% endblock %}
{% block content %}
    <h1>Recipes</h1>
    <ul class="list-group">
    {% for recipe in object_list %}
        <li class="list-group-item">
            <a href="recipes/{{ recipe.public_id }}">{{ recipe.name }}</a></li>
    {% empty %}
        <li>No recipes yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
